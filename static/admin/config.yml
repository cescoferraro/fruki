backend:
  name: github
  repo: cescoferraro/fruki
  branch: main

media_folder: static/assets
public_folder: /assets
collections:
  - name: marca
    label: Marca
    folder: content/marca
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: name, label: Nome }
      - { name: description, label: Descrição, required: false }
      - name: "logo"
        label: "Logo da Marca"
        widget: "image"
      - { name: color , label: Color, required: true, widget: color }
  - name: produto
    label: Produto
    folder: content/produto
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: name, label: Nome }
      - { name: description, label: Descrição, required: false }
      - name: "image"
        label: "Image do Producto"
        widget: "image"
      - { name: color , label: Color, required: true, widget: color }
      - label: "Marca"
        name: "brand"
        widget: "relation"
        collection: "marca"
        multiple: false
        searchFields: [ "name" ]
        valueField: "path"
        displayFields: [ "name" ]
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: title, label: Título }
      - { name: url, label: Url}
      - { name: description, label: Descrição, required: false }
      - name: "image"
        label: "Imagem de destaque"
        widget: "image"
      - { name: "body", label: "Conteúdo do blog post", widget: "markdown" }
      - { name: author, label: Autor do post, required: false }
      - { name: about, label: Sobre o autor, required: false }
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tag"
        multiple: true
        searchFields: [ "tag_name" ]
        valueField: "tag_name"
        displayFields: [ "tag_name" ]
  - name: certificate
    label: Certificados
    folder: content/certificate
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: name, label: Nome }
      - { name: color , label: Color, required: true, widget: color }
      - { name: image, label: Imagem de destaque, widget: image }
  - name: faq
    label: FAQS
    folder: content/faq
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: question, label: Pergunta }
      - { name: "body", label: "Conteúdo da Iniciativa", widget: "markdown" }
  - name: timeline
    label: Timeline
    folder: content/timeline
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: year, label: Ano }
      - { name: description, label: Descrição, required: false }
      - { name: image, label: Imagem de destaque, widget: image }
  - name: initiative
    label: Initiatives
    folder: content/iniciativas
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: title, label: Título }
      - { name: description, label: Descrição, required: false }
      - { name: "body", label: "Conteúdo da Iniciativa", widget: "markdown" }
      - { name: color , label: Color, required: true, widget: color }
      - name: "image"
        label: "Imagem de destaque"
        widget: "image"
  - name: location
    label: Locations
    folder: content/location
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Data, widget: date }
      - { name: title, label: Título }
      - { name: description, label: Descrição, required: false }
      - name: "image"
        label: "Imagem de destaque"
        widget: "image"
  - name: tag
    label: Tag
    folder: content/tag
    create: true
    fields:
      - { name: tag_name, label: Tag, widget: string }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: content/home.yml
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Caption, name: caption, widget: string }
